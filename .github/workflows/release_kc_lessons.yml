name: Release lesson with tagged versions that uses tag format lessonXvX.Y.Z

on:
  push:
    tags:
      - "lesson*v*.*.*"

permissions:
  contents: write

jobs:
  release-lesson-version:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Release lesson
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ github.token }}